    <title>IMAGE APP (WEBPACK) I</title>

    Sort:
    <select name="sort" id="sort">

      <option value="teal">Teal</option>
      <option value="blue">Blue</option>

    <div id="container"></div>
    <script src="main.js"></script>
  </body>
